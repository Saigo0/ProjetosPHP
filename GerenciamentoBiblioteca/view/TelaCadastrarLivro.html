<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar livro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Cadastrar novo livro</h1></header>
    <main>
        <form action="../public/index.php?action=cadastrarLivro" method = "post">
            <label for="ISBN">ISBN</label>
            <input type="text" name="ISBN" id="ISBN">
            <label for="titulo">Título</label>
            <input type="text" name="titulo" id="titulo">
            <label for="autor">Autor</label>
            <input type="text" name="autor" id="autor">
            <label for="editora">Editora</label>
            <input type="text" name="editora" id="editora">
            <label for="anoEdicao">Ano de edição</label>
            <input type="text" name="anoEdicao" id="anoEdicao">
            <label for="numPaginas">Número de páginas</label>
            <input type="text" name="numPaginas" id="numPaginas">
            <label for="localEdicao">Local da edição</label>
            <input type="text" name="localEdicao" id="localEdicao">
            <input type="submit" name="Cadastrar" id="Cadastrar" value = "Cadastrar">
        </form>
    </main>
</body>
</html>
